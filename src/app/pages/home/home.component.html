<div class="home-wrapper">
  <section class="hero-section">
    <header class="site-header">
      <div class="header-inner">
        <a class="brand" routerLink="/">
          <img class="brand-logo" src="/images/logo.jpg" alt="American Food logo" />
          <div class="brand-text">
            <div class="brand-title">American Food</div>
            <div class="brand-subtitle">your logo here</div>
          </div>
        </a>

        
        <nav class="nav">
          <a class="nav-link is-active" routerLink="/">Home</a>
          <a class="nav-link" href="#" (click)="scrollToAbout($event)">About</a>
          <a class="nav-link" href="#" (click)="scrollToRecipe($event)">Menu</a>
          <a class="nav-link" href="#" (click)="scrollToBlog($event)">Blog</a>
          <a class="nav-link" href="#" (click)="scrollToProfile($event)">Store</a>
          <a class="nav-link" href="#" (click)="scrollToMap($event)">Contact</a>
        </nav>

        
        <button
          type="button"
          class="hamburger-btn"
          (click)="toggleMenu()"
          [attr.aria-expanded]="isMenuOpen"
          aria-label="Open menu"
        >
          <i class="bi" [class.bi-list]="!isMenuOpen" [class.bi-x-lg]="isMenuOpen"></i>
        </button>
      </div>

      
      <div class="mobile-menu" [class.is-open]="isMenuOpen">
        <a class="mobile-link" routerLink="/" (click)="closeMenu()">Home</a>
        <a class="mobile-link" href="#" (click)="scrollToAbout($event); closeMenu()">About</a>
        <a class="mobile-link" href="#" (click)="scrollToRecipe($event); closeMenu()">Menu</a>
        <a class="mobile-link" href="#" (click)="scrollToBlog($event); closeMenu()">Blog</a>
        <a class="mobile-link" href="#" (click)="scrollToProfile($event); closeMenu()">Store</a>
        <a class="mobile-link" href="#" (click)="scrollToMap($event); closeMenu()">Contact</a>
      </div>
    </header>

    <img class="hero-yellow-shape" src="/images/shapes.jpg" alt="" />
    <img class="hero-blue-shape" src="/images/blueshape.png" alt="" />

    <div class="hero-container">
      <div class="hero-image-wrapper hero-image-left">
        <img src="/images/yemek.jpg" alt="Food" class="hero-image" />
      </div>

      <div class="hero-content">
        <h1 class="hero-title">Popular belief simply random text roots in a piece of classical</h1>
        <p class="hero-description">
          Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
        </p>
        <button class="hero-button">Get Started</button>
      </div>

      <div class="hero-image-wrapper hero-image-right">
        <img src="/images/hamburger.jpg" alt="Hamburger" class="hero-image" />
      </div>
    </div>
  </section>

  <div id="recipe-section"><app-recipe /></div>
  <app-order />
  <app-taste />
  <div id="about-section"><app-about /></div>
  <div id="blog-section"><app-blog /></div>
  <div id="profile-section"><app-profile /></div>
  <div id="map-section"><app-map /></div>
  <app-footer />
</div>
